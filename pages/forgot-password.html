<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Archives | Archive of Conferences</title>
  </head>
  <body class="pkp_page_index pkp_op_index">
    <div class="pkp_structure_page">
      <nav
        id="accessibility-nav"
        class="sr-only"
        role="navigation"
        aria-label="Quick jump to page content"
      ></nav>
      <header
        class="navbar navbar-default"
        id="headerNavigationContainer"
        role="banner"
      ></header>

      <div class="pkp_structure_content container">
        <main
          class="pkp_structure_main col-xs-12 col-sm-10 col-md-8"
          role="main"
        >
          <div id="main-content" class="page page_lost_password">
            <nav
              class="cmp_breadcrumbs"
              role="navigation"
              aria-label="You are here:"
            >
              <ol class="breadcrumb">
                <li>
                  <a
                    href="/"
                  >
                    Home
                  </a>
                </li>
                <li class="active">Login</li>
              </ol>
            </nav>

            <div class="alert alert-info" role="alert">
              Enter your account email address below and an email will be sent
              with instructions on how to reset your password.
            </div>

            <form
              class="pkp_form lost_password"
              id="lostPasswordForm"
              action="https://conferencepublication.com/index.php/aoc/login/requestResetPassword"
              method="post"
            >
              <input
                type="hidden"
                name="csrfToken"
                value="9ab2c6e2cc4cd6dc783acb8bed3f3c09"
              />

              <div class="form-group">
                <label for="login-email"> Registered user's email </label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="login-email"
                  placeholder="Registered user's email"
                  value=""
                  maxlenght="32"
                  required=""
                />
              </div>

              <div class="buttons">
                <button type="submit" class="btn btn-primary">
                  Reset Password
                </button>
              </div>
            </form>
          </div>
          <!-- .page -->
        </main>

        <aside
          id="sidebar"
          class="pkp_structure_sidebar left col-xs-12 col-sm-2 col-md-4"
          role="complementary"
          aria-label="Sidebar"
        ></aside>
        <!-- pkp_sidebar.left -->
      </div>

      <footer class="footer" role="contentinfo"></footer>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://d3js.org/d3.v4.js?v=3.2.0.3"
    type="text/javascript"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js?v=3.2.0.3"
    type="text/javascript"
  ></script>
    <script src="../js/app.js"></script>
  </body>
</html>
